<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.120.1/build/three.module.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.120.1/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.120.1/examples/jsm/postprocessing/RenderPass.js';
        import { GlitchPass } from 'https://unpkg.com/three@0.120.1/examples/jsm/postprocessing/GlitchPass.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.120.1/examples/jsm/controls/OrbitControls.js';


        import Stats from 'https://unpkg.com/three@0.120.1/examples/jsm/libs/stats.module.js';

        var camera, scene, renderer, stats;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            scene = new THREE.Scene();

            var object;

            var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
            scene.add(ambientLight);

            var pointLight = new THREE.PointLight(0xffffff, 0.8);
            camera.add(pointLight);
            scene.add(camera);

            var directionalLight = new THREE.DirectionalLight(0xffffff);
            directionalLight.position.set(100, 1, 1);
            scene.add(directionalLight);

            // var map = new THREE.TextureLoader().load('../../textures/uv_grid_opengl.jpg');
            // map.wrapS = map.wrapT = THREE.RepeatWrapping;
            // map.anisotropy = 16;

            var material = new THREE.MeshPhongMaterial({ color: 0x2194ce, flatShading: true, side: THREE.DoubleSide, visible: true })
            // var material = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });

            //
            const center = [0, 0, 0]
            var points = [];

            const zIterationIndex = 1;
            const circleStep = 1 / 6 * Math.PI;

            // for (var i = 0; i < 50; i++) {

            //     points.push(new THREE.Vector2(Math.sin(i * 0.2) * Math.sin(i * 0.1) * 15 + 50, (i - 5) * 2));

            // }



            for (let z = 0; z <= 10; z += zIterationIndex) {

                for (let i = 0; i <= 2 * Math.PI; i += circleStep) {
                    const pointOne = [Math.cos(i), Math.sin(i), z]
                    const pointTwo = [Math.cos(i), Math.sin(i), z + zIterationIndex,]
                    const pointThree = [Math.cos(circleStep + i), Math.sin(circleStep + i), z]

                    const pointFour = [Math.cos(circleStep + i), Math.sin(circleStep + i), z]
                    const pointFive = [Math.cos(circleStep + i), Math.sin(circleStep + i), z + zIterationIndex]
                    const pointSix = [Math.cos(i), Math.sin(i), z + zIterationIndex]

                    points.push(...pointOne, ...pointTwo, ...pointThree, ...pointFour, ...pointFive, ...pointSix)

                }
                console.log(z)



            }

            var vertices = new Float32Array(points);

            var geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

            object = new THREE.Mesh(geometry, material);
            object.position.set(0, 0, 0);
            scene.add(object);

            //

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            stats = new Stats();
            document.body.appendChild(stats.dom);

            //

            window.addEventListener('resize', onWindowResize, false);

            var controls = new OrbitControls(camera, renderer.domElement);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            render();
            stats.update();

        }

        function render() {

            var timer = Date.now() * 0.0001;

            // camera.position.x = Math.cos(timer) * 800;
            // camera.position.z = Math.sin(timer) * 800;

            camera.lookAt(scene.position);

            // scene.traverse(function (object) {

            //     if (object.isMesh === true) {

            //         // object.rotation.x = timer * 5;
            //         // object.rotation.y = timer * 2.5;

            //     }

            // });

            renderer.render(scene, camera);

        }
    </script>
</body>

</html>
